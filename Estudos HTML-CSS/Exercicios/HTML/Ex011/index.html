<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1000px)" srcset="../imagens/foto-g.png" type="image/png">
        <source media="(min-width: 700px)" srcset="../imagens/foto-m.png" type="image/png">
        <source media="(min-width: 300px)" srcset="../imagens/foto-p.png" type="image/png">
        <img src="../imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <audio src="../imagens/Sweethearts - TrackTribe.mp3" controls autoplay></audio>
</body>
</html>
